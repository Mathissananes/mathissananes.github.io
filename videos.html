  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --muted: #666666;
      --max: 1280px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 50;
      border-bottom: 1px solid #ddd;
    }
    .nav {
      max-width: var(--max);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1rem;
    }
    .brand {
      display: inline-block;
      line-height: 1;
    }
    .brand-name {
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 1.05rem;
    }
    .subtitle {
      margin-top: 1px;
      font-size: 0.50rem;
      color: var(--muted);
      letter-spacing: 0.02em;
      line-height: 1;
      white-space: nowrap;
    }
    nav a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 1.25rem;
      font-size: .9rem;
    }
    nav a:hover {
      color: var(--text);
    }

    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 5.5rem 1rem 4rem;
    }

    .project {
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      align-items: flex-start;
      border-bottom: 1px solid #eee;
      padding-bottom: 4rem;
      margin-bottom: 4rem;
    }

    .project-poster {
      flex: 0 0 435px;
      max-width: 435px;
      border: 1px solid #ddd;
      border-radius: .4rem;
      background: #f3f3f3;
      object-fit: cover;
      align-self: flex-start;
    }

    .project-content {
      flex: 1 1 600px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .project-title {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: .4rem;
    }

    .project-title span.year {
      font-weight: 400;
      color: #777;
      font-size: 1.1rem;
    }

    .project-type {
      font-size: .9rem;
      text-transform: uppercase;
      letter-spacing: .1em;
      color: var(--muted);
      margin-bottom: 1.6rem;
      display: flex;
      gap: .6rem;
      align-items: center;
    }

    .play-btn {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 9999px;
      padding: .28rem .75rem .3rem;
      font-size: .65rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      cursor: pointer;
    }
    .play-btn:hover {
      opacity: 0.85;
    }

    .screenshots-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 1.2rem;
      align-content: start;
    }

    .screenshots-grid img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: .4rem;
      background: #f3f3f3;
      cursor: pointer;
      transition: transform .15s ease-out;
    }
    .screenshots-grid img:hover {
      transform: scale(1.01);
    }

    .image-overlay,
    .video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 1.5rem;
    }
    .image-overlay.active,
    .video-overlay.active {
      display: flex;
    }
    .image-overlay img {
      max-width: min(90vw, 1100px);
      max-height: 90vh;
      border-radius: .6rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      background: #000;
    }
    .video-overlay iframe {
      width: min(90vw, 1100px);
      height: min(50.625vw, 70vh);
      border: 0;
      border-radius: .6rem;
      background: #000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    .overlay-close {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
      border-radius: 9999px;
      width: 34px;
      height: 34px;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
    }

    footer {
      margin-top: 4rem;
      padding: 2rem 1rem 3rem;
      text-align: center;
      color: var(--muted);
      font-size: .8rem;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 1100px) {
      .project {
        flex-direction: column;
        align-items: center;
      }
      .project-poster {
        max-width: 100%;
        width: 100%;
      }
      .project-content {
        width: 100%;
      }
      .screenshots-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .video-overlay iframe {
        width: 95vw;
        height: 53.43vw;
      }
    }
  </style>
</head>

  <script>
    // Images
    const screenshots = document.querySelectorAll('.screenshots-grid img');
    const imageOverlay = document.getElementById('imageOverlay');
    const overlayImg = document.getElementById('overlayImg');
    const overlayCloseImg = document.getElementById('overlayCloseImg');

    screenshots.forEach(img => {
      img.addEventListener('click', () => {
        overlayImg.src = img.src;
        imageOverlay.classList.add('active');
      });
    });

    imageOverlay.addEventListener('click', (e) => {
      if (e.target === imageOverlay || e.target === overlayCloseImg) {
        imageOverlay.classList.remove('active');
        overlayImg.src = '';
      }
    });

    // Vidéos
    const videoOverlay = document.getElementById('videoOverlay');
    const videoFrame = document.getElementById('videoFrame');
    const overlayCloseVideo = document.getElementById('overlayCloseVideo');
    const playButtons = document.querySelectorAll('.play-btn');

    playButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.getAttribute('data-video');
        videoFrame.src = url + '?autoplay=1';
        videoOverlay.classList.add('active');
      });
    });

    videoOverlay.addEventListener('click', (e) => {
      if (e.target === videoOverlay || e.target === overlayCloseVideo) {
        videoOverlay.classList.remove('active');
        videoFrame.src = '';
      }
    });

    // ESC ferme tout
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        imageOverlay.classList.remove('active');
        overlayImg.src = '';
        videoOverlay.classList.remove('active');
        videoFrame.src = '';
      }
    });
  </script>
